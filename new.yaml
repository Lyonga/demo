# SSM Association to Apply the Domain Join Document
  SSMDomainJoinAssociation:
    Type: AWS::SSM::Association
    Properties:
      Name: !Ref myssmdocument
      InstanceId: !Ref EC2Instance
      Parameters:
        directoryId:
          - !Ref ADDirectoryId
        directoryName:
          - !Ref ADDirectoryName
        dnsIpAddresses:
          - !Ref ADDnsIpAddress1
